<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <aside  class="col-12 col-md-3 searches">
            <div  class="search">
                <div>
                    <h4>Search for a City:</h4>
                </div>
    
                <div class="input-group mb-3 search">
                    <input type="text" class="form-control" id="userInput" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="search">
                    <button type="button" class="btn btn-primary btn-block" id="srchBtn">Search</button>
                </div>
            </div>
            <div class="searched">
                <h5>Search History:</h5>
                <div id="search-list">
                    

                </div>
            </div>
    
        </aside>
        <main class="col-12 col-md-9 city1">
            <div id="display" class="display">
                <h2 id="city">City</h2>
                <h6 id="temp">Temp:</h6>
                <h6 id="wind">Wind:</h6>
                <h6 id="humidity">Humidity:</h6>
                <!-- <h6 id="uv">UV Index</h6> -->
            </div>
            <div class="forecast-header">
                <h3>5-day Forecast:</h3>
            </div>
            <div class="row forecast" id="forecast">
                <div class="card fore" id="fore" style="width: 12.5rem;">
                    <div class="card-body" id="for">
                      <h6 class="card-title fDate" id="fDate">Date</h6>
                      <h6 class="card-title fImage">Image</h6>
                      <h6 class="card-title fTemp" id="fTemp" >Temp</h6>
                      <h6 class="card-title fWind">Wind</h6>
                      <h6 class="card-title fHumid">Humidity</h6>
                    </div>
                </div>
                <div class="card fore" style="width: 12.5rem;">
                    <div class="card-body">
                      <h6 class="card-title fDate">Date</h6>
                      <h6 class="card-title fImage">Image</h6>
                      <h6 class="card-title fTemp">Temp</h6>
                      <h6 class="card-title fWind">Wind</h6>
                      <h6 class="card-title fHumid">Humidity</h6>
                    </div>
                </div>
                <div class="card fore" style="width: 12.5rem;">
                    <div class="card-body">
                      <h6 class="card-title fDate">Date</h6>
                      <h6 class="card-title fImage">Image</h6>
                      <h6 class="card-title fTemp">Temp</h6>
                      <h6 class="card-title fWind">Wind</h6>
                      <h6 class="card-title fHumid">Humidity</h6>
                    </div>
                </div>
                <div class="card fore" style="width: 12.5rem;">
                    <div class="card-body">
                      <h6 class="card-title fDate">Date</h6>
                      <h6 class="card-title fImage">Image</h6>
                      <h6 class="card-title fTemp">Temp</h6>
                      <h6 class="card-title fWind">Wind</h6>
                      <h6 class="card-title fHumid">Humidity</h6>
                    </div>
                </div>
                <div class="card fore" style="width: 12.5rem;">
                    <div class="card-body">
                      <h6 class="card-title fDate">Date</h6>
                      <h6 class="card-title fImage">Image</h6>
                      <h6 class="card-title fTemp">Temp</h6>
                      <h6 class="card-title fWind">Wind</h6>
                      <h6 class="card-title fHumid">Humidity</h6>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
    <script src="./assets/script.js"></script>
</body>
</html>
